{% extends "!page.html" %}

{% block footer %}
 <script type="text/javascript">
    $(document).ready(function() {
        $(".c.struct dd > ul:first-of-type, .c.enum dd > ul:first-of-type").wrap("<div class=\"toggle\"></div>");
        $(".toggle").prepend("<div class=\"header\"><b>Methods</b></div>");
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function() {
           $(this).parent().children().not(".header").toggle(400);
           $(this).parent().children(".header").toggleClass("open");
        })
    });
</script>
{% endblock %}
