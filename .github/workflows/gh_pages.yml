name: github pages

on:
  push:
    branches: [master]
  pull_request:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Preparing Concord-Dev
        run: |
          git clone --branch dev https://github.com/Cogmasters/concord
          echo "Preparing files for documentation"
          make -C concord docs

      - name: Install Doxygen-1.9.3
        run: |
          echo "Install wget"
          sudo apt install wget
          echo "Install graphviz"
          sudo apt install graphviz
          echo "Fetching binary distribution"
          wget https://www.doxygen.nl/files/doxygen-1.9.3.linux.bin.tar.gz
          echo "Extract files from tar file"
          tar -xvf doxygen-1.9.3.linux.bin.tar.gz
          sudo mv doxygen-1.9.3/bin/doxygen concord/

      - name: Doxygen Action
        run: ./doxygen

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./concord/docs/html
